<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-screen">
      <img
        src="STARTER-FILES/images/bg__left.svg"
        alt=""
        class="background-left"
      />
      <img
        src="STARTER-FILES/images/bg__top-right.svg"
        alt=""
        class="background-top"
      />
      <img
        src="STARTER-FILES/images/bg__btm-right.svg"
        alt=""
        class="background-bottom"
      />
      <div class="menu">
        <div class="menu__header">To Go Menu</div>
        <div class="menu__item-list">
          <div class="menu__item">
            <img
              src="STARTER-FILES/images/plate__french-fries.png"
              alt="french-fries menu plate"
              class="menu__item-picture"
            />
            <div class="menu__item-frame">
              <div class="menu__item-description">
                French Fries with Ketchup
              </div>
              <div class="menu__item-price">$4.50</div>
              <button class="menu__item-button">Add to Cart</button>
            </div>
          </div>
          <div class="menu__item">
            <img
              src="STARTER-FILES/images/plate__french-fries.png"
              alt="french-fries menu plate"
              class="menu__item-picture"
            />
            <div class="menu__item-frame">
              <div class="menu__item-description">
                French Fries with Ketchup
              </div>
              <div class="menu__item-price">$4.50</div>
              <button class="menu__item-button">Add to Cart</button>
            </div>
          </div>
          <div class="menu__item">
            <img
              src="STARTER-FILES/images/plate__french-fries.png"
              alt="french-fries menu plate"
              class="menu__item-picture"
            />
            <div class="menu__item-frame">
              <div class="menu__item-description">
                French Fries with Ketchup
              </div>
              <div class="menu__item-price">$4.50</div>
              <button class="menu__item-button">Add to Cart</button>
            </div>
          </div>
          <div class="menu__item">
            <img
              src="STARTER-FILES/images/plate__french-fries.png"
              alt="french-fries menu plate"
              class="menu__item-picture"
            />
            <div class="menu__item-frame">
              <div class="menu__item-description">
                French Fries with Ketchup
              </div>
              <div class="menu__item-price">$4.50</div>
              <button class="menu__item-button">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cart">
        <div class="cart__header">Your Cart</div>
        <div class="cart__item-list">
          <div class="cart__item">
            <div class="cart__item__picture-div">
              <img
                src="STARTER-FILES/images/plate__french-fries.png"
                alt="french fries menu"
                class="cart__item-picture"
              />
              <span class="quantity">2</span>
            </div>
            <div class="cart__item-frame">
              <div class="cart__item-description">
                French Fries with Ketchup
              </div>
              <div class="cart__item-price">$2.23</div>
              <div class="cart__item-buttons">
                <div class="cart__item-button-less">
                  <span class="material-icons-outlined md-36">
                    chevron_left
                  </span>
                </div>
                <div class="cart__item-quantity">2</div>
                <div class="cart__item-button-more">
                  <span class="material-icons-outlined md-36">
                    chevron_right
                  </span>
                </div>
              </div>
              <div class="cart__item-amount">$4.46</div>
            </div>
          </div>
        </div>
        <div class="cart__resume">
          <div class="subtotal">
            <p class="subtotal__text">Subtotal:</p>
            <p class="subtotal__amount">$20.10</p>
          </div>
          <div class="tax">
            <p class="tax__text">Tax:</p>
            <p class="tax__amount">$1.96</p>
          </div>
          <div class="total">
            <p class="total__text">Total:</p>
            <p class="total__amount">$30.12</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
