<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-screen">
      <div class="menu">
        <div class="menu__header">To Go Menu</div>
        <div class="menu__item-list">
          <div class="menu__item">
            <img
              src="STARTER-FILES/images/plate__french-fries.png"
              alt="french-fries menu plate"
              class="menu__item-picture"
            />
            <div class="menu__item-frame">
              <div class="menu__item-description">
                French Fries with Ketchup
              </div>
              <div class="menu__item-price">$4.50</div>
              <button class="menu__item-button">Add to Cart</button>
            </div>
          </div>
          <div class="menu__item">
            <img
              src="STARTER-FILES/images/plate__french-fries.png"
              alt="french-fries menu plate"
              class="menu__item-picture"
            />
            <div class="menu__item-frame">
              <div class="menu__item-description">
                French Fries with Ketchup
              </div>
              <div class="menu__item-price">$4.50</div>
              <button class="menu__item-button">Add to Cart</button>
            </div>
          </div>
          <div class="menu__item">
            <img
              src="STARTER-FILES/images/plate__french-fries.png"
              alt="french-fries menu plate"
              class="menu__item-picture"
            />
            <div class="menu__item-frame">
              <div class="menu__item-description">
                French Fries with Ketchup
              </div>
              <div class="menu__item-price">$4.50</div>
              <button class="menu__item-button">Add to Cart</button>
            </div>
          </div>
          <div class="menu__item">
            <img
              src="STARTER-FILES/images/plate__french-fries.png"
              alt="french-fries menu plate"
              class="menu__item-picture"
            />
            <div class="menu__item-frame">
              <div class="menu__item-description">
                French Fries with Ketchup
              </div>
              <div class="menu__item-price">$4.50</div>
              <button class="menu__item-button">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cart">
        <div class="cart__header">Your Cart</div>
        <div class="cart__item">
          <div class="cart__item-picture"></div>
          <div class="cart__item-description"></div>
          <div class="cart__item-price"></div>
          <div class="cart__item-buttons">
            <button class="cart-item__button-less"></button>
            <div class="cart-item__quantity"></div>
            <button class="cart-item__button-more"></button>
          </div>
          <div class="cart__item-cost"></div>
        </div>
        <div class="cart__resume">
          <div class="subtotal">
            <p class="subtotal__text"></p>
            <p class="subtotal__amount"></p>
          </div>
          <div class="tax">
            <p class="tax__text"></p>
            <p class="tax__amount"></p>
          </div>
          <div class="total">
            <p class="total__text"></p>
            <p class="total__amount"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
